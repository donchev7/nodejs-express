version: '2.3'
services:
  web:
    build: .
    command: ["npm", "run", "dev"]
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - ./webapp:/home/node/webapp
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      mongodb:
        condition: service_started
    init: true
    environment:
      MONGO_URL: mongodb://mongodb:27017/Todo

  mongodb:
    image: mongo:3.6.3-jessie
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_USER: todoapp
      MONGO_PASS: todos
  
volumes:
  mongo_data: